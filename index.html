<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Candiates</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <hr/>
          <br/>
          <div id="content">
            <h4 id="candidateName"></h4>
            <hr/>
            <form role="form">
              <div class="form-group" style="display:inline;">
                <div class="input-group">
                  <input class="form-control input-lg" name="candidateName">
                  </input>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">Go</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script>
      // Initialize Web3
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProviders('http://localhost:8545'));
      }
      // Set Account
      web3.eth.defaultAccount = web3.eth.accounts[0];
      // Set Contract Abi
      var contractAbi = [
        	{
        		"constant": false,
        		"inputs": [
        			{
        				"name": "choice",
        				"type": "string"
        			}
        		],
        		"name": "play",
        		"outputs": [
        			{
        				"name": "w",
        				"type": "int256"
        			}
        		],
        		"payable": false,
        		"stateMutability": "nonpayable",
        		"type": "function"
        	},
        	{
        		"constant": false,
        		"inputs": [],
        		"name": "register",
        		"outputs": [],
        		"payable": true,
        		"stateMutability": "payable",
        		"type": "function"
        	},
        	{
        		"inputs": [],
        		"payable": false,
        		"stateMutability": "nonpayable",
        		"type": "constructor"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "AmIPlayer1",
        		"outputs": [
        			{
        				"name": "x",
        				"type": "bool"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "AmIPlayer2",
        		"outputs": [
        			{
        				"name": "x",
        				"type": "bool"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "checkBothNotNull",
        		"outputs": [
        			{
        				"name": "x",
        				"type": "bool"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "getContractBalance",
        		"outputs": [
        			{
        				"name": "amount",
        				"type": "uint256"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "getMyBalance",
        		"outputs": [
        			{
        				"name": "amount",
        				"type": "uint256"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "getWinner",
        		"outputs": [
        			{
        				"name": "x",
        				"type": "int256"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "player1Choice",
        		"outputs": [
        			{
        				"name": "",
        				"type": "string"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	},
        	{
        		"constant": true,
        		"inputs": [],
        		"name": "player2Choice",
        		"outputs": [
        			{
        				"name": "",
        				"type": "string"
        			}
        		],
        		"payable": false,
        		"stateMutability": "view",
        		"type": "function"
        	}
        ]; // Add Your Contract ABI here!!!
      // Set Contract Address
      var contractAddress = '0x9c905faa6476debc46fa958e5c9dc65daedf4983'; // Add Your Contract address here!!!
      // Set the Contract
      var contract = web3.eth.contract(contractAbi).at(contractAddress);
      console.log(contract)
      // Display Candidate Name
      contract.register(function(error,result){
        console.log(result);
      });
      contract.play("S");
      contract.getWinner(function(error,result){
        console.log(result);
      });
      // Change the Candidate Name
      // $('form').on('submit', function(event) {
      //   event.preventDefault();
      //   contract.setCandidate($('input').val());
      // })
    </script>
  </body>
</html>
